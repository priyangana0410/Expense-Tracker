<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="form.js" type="text/javascript"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("IfrDEawRRHiVJk-tM");
   })();
</script>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="heading">Lets Talk</div>
                <img src="images/envelope2.webp" alt="" class="image">
                <div class="social-links">
                    <span class="text">Follow Us:</span>
                    <ul class="social-media">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-solid fa-phone"></i>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h3 class="Heading2">Contact Us</h3>
                <form>
                    <div class="input-box">
                        <input type="text" class="input" id="Name" required placeholder="Enter name" >
                       </div>
                    <div class="input-box">
                        <input type="email" class="input" id="Email" required  placeholder="Enter email" >
                    
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input"  required placeholder="Enter phone number">
                       
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                        </div>
                    <!--<input type="submit" class="btn" value="Submit">!-->
                    <button class="btn" onclick="sendMail()"> Send </button>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
