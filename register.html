<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registr.css">

    <script src="https://kit.fontawesome.com/9d6a8bc2a6.js" crossorigin="anonymous"></script>

</head>
<div class="container">
    <div class="form-box">
        <h1 id="title">Log In</h1>
        <form action="POST">
            <div class="input-group">

                <div class="input-field" id="NameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgot Password ? <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="LogInBtn"><a href="index.html">Log In</a></button>
                <button type="button" id="SignInBtn" class="disable" ><a href="index.html">Sign up</a></button>
            </div>
        </form>
    </div>
</div>

<body>


    <script>
        let LogInBtn = document.getElementById("LogInBtn");
        let SignInBtn = document.getElementById("SignInBtn");
        let NameField = document.getElementById("NameField");
        let title = document.getElementById("title");

        SignInBtn.onclick = function() {
            NameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            LogInBtn.classList.add("disable");
            SignInBtn.classList.remove("disable");
        }

        LogInBtn.onclick = function() {
            NameField.style.maxHeight = "60px";
            title.innerHTML = "Log In";
            LogInBtn.classList.remove("disable");
            SignInBtn.classList.add("disable");
        }
    </script>
</body>

</html>
